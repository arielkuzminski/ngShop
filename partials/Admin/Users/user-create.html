<form ng-submit="createUser()">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 center-block">

        <div class="form-group">
          <label>Imię użytkownika:</label>
          <input type="text" class="form-control" ng-model="user.name">
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
          <label>Hasło: </label>
          <input type="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group">
          <label>Powtórz hasło: </label>
          <input type="password" class="form-control" ng-model="user.passconf">
        </div>

        <div class="form-group">
          <label>Rodzaj użytkownika: </label>
          <select class="form-control" ng-model="user.cena">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <hr />
        <button type="submit" class="btn btn-primary">Dodaj użytkownika</button>
        <a href="#/admin/users" type="submit" class="btn btn-primary">Anuluj</a>
        <p>&nbsp;</p>

      </div>
    </div>
  </div>
</form>
