<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Koszyk</h1>

      <div ng-if="!cart.length" class="alert alert-info">
        Koszyk jest pusty.
      </div>

      <div ng-if="cart.length">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Nazwa</td>
              <td>Waga</td>
              <td>Cena</td>
              <td>Ilość</td>
              <td>Razem</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in cart">
              <td>{{item.name}}</td>
              <td>{{item.weight}}</td>
              <td>{{item.price | number: 2 }} zł</td>
              <td>{{item.qty}}</td>
              <td><strong>{{item.price * item.qty | number:2 }} zł</strong></td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><strong>{{total() | number:2 }} zł</strong></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button ng-click="emptyCart()" class="btn btn-danger">Wyczyść koszyk</button>

    </div>

  </div>
</div>
