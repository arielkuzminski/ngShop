<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Koszyk</h1>

      <ul>
        <li ng-repeat="item in cart">
          {{item.name}} {{item.qty}}
        </li>
      </ul>

      <button ng-click="emptyCart()" class="btn btn-danger">Wyczyść koszyk</button>

    </div>

  </div>
</div>
