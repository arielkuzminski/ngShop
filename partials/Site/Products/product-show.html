<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>
            {{product.name}}
            <span class="label label-warning pull-right">Cena: {{product.price | number:2}} zł</span>
          </h2>

          <h3><span class="label label-info">Waga: {{product.weight}} kg</span></h3>
          <br />

          <p>Opis: {{product.description}}</p>
          <br />
          <a href="#/products" type="submit" class="btn btn-primary">Powrót</a>

        </div>
      </div>
    </div>

  </div>
</div>
